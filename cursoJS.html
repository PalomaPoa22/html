<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/videos.css">
    <title>Videos Online</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Videos Online</h1>
        </header>
    </div>
    <main>
        <div class="container container-videos mt-5">

            <div class="row justify-content-center">
                <h2> Curso de JavaScript</h2>
                <div class="container curso-video">
                    <div class="col-5 text-center">
                        <div class="video-curso"><iframe src="https://www.youtube.com/embed/uzEhd3Lugik"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen class="video-iframe"></iframe></div>
    
                    </div>
                </div>
            </div>
            <div class="btn-button">

                <a href="https://www.youtube.com/playlist?list=PLntvgXM11X6pi7mW0O4ZmfUI1xDSIbmTm"
                    target="_blank">Assistir curso completo</a>
                <div class="btn-button">
                    <a href="./" class="btn btn-dark"><img src="img/voltar.png" alt="voltar" class="img-button"></a>
                </div>
            </div>
        </div>

        <div class="container mt-3">
            <footer>
                <p>Todos direitos reservados.</p>
        </div>
    </main>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
